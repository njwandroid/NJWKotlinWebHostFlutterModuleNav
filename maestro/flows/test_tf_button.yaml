appId: com.neiljaywarner.myflutternavbarapplication
---
# Simple TF Button Test

# Launch the app
- launchApp

# Wait for the app to initialize
- waitForAnimationToEnd

# Take initial screenshot
- takeScreenshot: tf_button_initial

# Test if TF button exists and tap it
- tapOn:
    text: "TF"

# Wait for any navigation to complete
- waitForAnimationToEnd:
    timeout: 5000

# Take screenshot after TF button tap
- takeScreenshot: tf_button_tapped

# Test navigation back if needed
- pressKey: Back

- waitForAnimationToEnd

# Take final screenshot
- takeScreenshot: tf_button_final